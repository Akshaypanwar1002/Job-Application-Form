<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application 
                <span class="title-small">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter First Name">
                    </div>

                    <div class="form-control">
                        <label for="Last-name">Last Name</label>
                        <input id="Last-name" name="Last-name" placeholder="Enter Last Name">
                    </div>

                    <div class="form-control">
                        <label for="email">Email-id</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">
                    </div>

                    <div class="form-control">
                        <label for="Job Role">Job Role</label>
                        <select id="Job Role" name="Job Role">
                            <option value="">Select Job Role</option>
                            <option value="front-end">Frontend Devloper</option>
                            <option value="Back-end">Backend Devloper</option>
                            <option value="Full-Stack">Fullstack Devloper</option>
                            <option value="ui-ux">UI UX Devloper</option>
                            <option value="none">None</option>
                        </select>
                    </div>

                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Text"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="">City</label>
                        <input id="city" name="city" placeholder="Enter City Name">
                    </div>

                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2023-06-07"  type="date" id="date" name="date" >
                    </div>

                    <div class="form-control">
                        <label for="upload">Upload Your Cv</label>
                        <input type="file" id="upload" name="upload">
                    </div>

                </div>

                <div class="button-container">
                    <button type="Submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
